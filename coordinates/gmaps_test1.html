<!DOCTYPE html>
<html>
<head>
  <title>Data Layer: Simple</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #map {
    height: 100%;
  }
  #floating-panel {
    position: absolute;
    top: 10px;
    left: 25%;
    z-index: 5;
    background-color: #fff;
    padding: 5px;
    border: 1px solid #999;
    text-align: center;
    font-family: 'Roboto','sans-serif';
    line-height: 30px;
    padding-left: 10px;
  }
  </style>
</head>
<body>
  <div id="floating-panel">
    <input onclick="clearMarkers();" type=button value="Hide Markers">
    <input onclick="showMarkers();" type=button value="Show All Markers">
  </div>
  <div id="map"></div>
  <script>

  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 19,
      center: {lat: 43.47035091238624, lng: -80.54049253463745 }
    });
    var styles = [
      {
        stylers: [
          { hue: "#00ffe6" },
          { saturation: -20 }
        ]
      },{
        featureType: "road",
        elementType: "geometry",
        stylers: [
          { lightness: 100 },
          { visibility: "simplified" }
        ]
      },{
        featureType: "road",
        elementType: "labels",
        stylers: [
          { visibility: "off" }
        ]
      }
    ];

    map.setOptions({styles: styles});
    //Think about using different json files for different features, so that it's easier to toggle some on or off.
    // var countyLayer = new google.maps.Data();
    // var stateLayer = new google.maps.Data();

    map.data.setStyle(function(feature) {
      console.log(feature);
      switch (feature.getProperty('utility')) {
        case "Stairs":
        var icon = {
          url: "../images/stairs.jpg",
          scaledSize: new google.maps.Size(25, 25)
        };
        return {icon:icon};
        case "WC":
        var icon = {
          url: "../images/WC.jpg",
          scaledSize: new google.maps.Size(25, 25)
        };
        return {icon: icon};
        case "Hallway":
      }
    });
    map.data.loadGeoJson('https://raw.githubusercontent.com/eginwong/uNav/master/geojson_ex.json?token=AGViNf2Dc0xvxTq2dPBIKQBqovSHPlInks5Wq6zMwA%3D%3D');
  }
  // Sets the map on all markers in the array.
  function setMapOnAll(map) {
    // for (var i = 0; i < markers.length; i++) {
    //   markers[i].setMap(map);
    // }
  }

  // Removes the markers from the map, but keeps them in the array.
  function clearMarkers() {
    setMapOnAll(null);
  }

  // Shows any markers currently in the array.
  function showMarkers() {
    setMapOnAll(map);
  }

  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYtcbfLrd9BGzJ8HPdvsxDEedBdh3F-z4&signed_in=true&callback=initMap"></script>
</body>
</html>
