<div class="nearyou">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Find What's Near You</h2>
        <hr class="primary">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-4 text-center">
        <div class="service-box">
          <i class="fa fa-5x fa fa-female wow bounceIn text-primary"></i>
          <i class="fa fa-5x fa fa-male wow bounceIn text-primary"></i>
          <h3>Washrooms</h3>
          <p class="text-muted">Find the closest washrooms.</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 text-center">
        <div class="service-box">
          <i class="fa fa-5x fa-coffee wow bounceIn text-primary" data-wow-delay=".1s"></i>
          <h3>Coffee</h3>
          <p class="text-muted">Need a cup of coffee?</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 text-center">
        <div class="service-box">
          <i class="fa fa-5x fa-wheelchair wow bounceIn text-primary" data-wow-delay=".2s"></i>
          <h3>Wheelchair Accessibility</h3>
          <p class="text-muted">Look for wheelchair accessibility ramps.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-4 text-center">
        <div class="service-box">
          <i class="fa fa-5x fa fa-tint wow bounceIn text-primary"></i>
          <h3>Water Fountain</h3>
          <p class="text-muted">Thirsty?</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 text-center">
        <div class="service-box">
          <i class="fa fa-5x fa-sort-amount-asc wow bounceIn text-primary" data-wow-delay=".1s"></i>
          <h3>Stairs</h3>
          <p class="text-muted">Trying to be healthy? Take the stairs!</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 text-center">
        <div class="service-box">
          <i class="fa fa-5x fa-toggle-down wow bounceIn text-primary" data-wow-delay=".2s"></i>
          <h3>Elevators</h3>
          <p class="text-muted">Feeling lazy? Take the elevator!</p>
        </div>
      </div>
    </div>
  </div>
</div>
